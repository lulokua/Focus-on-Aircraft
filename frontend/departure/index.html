<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择起点 - Focus on Aircraft</title>
    <link rel="stylesheet" href="../shared/common.css">
    <link rel="stylesheet" href="../shared/steps.css">
    <link rel="stylesheet" href="departure.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 腾讯地图样式 -->
    <style>
        .tencent-map-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 背景装饰 -->
        <div class="bg-decoration">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>

        <!-- 全屏地图 -->
        <div class="map-selector">
            <div id="departure-map" class="selection-map-container"></div>
        </div>

        <!-- UI浮动层 -->
        <div class="ui-overlay">
            <p class="instruction-text">
                <i class="fas fa-info-circle"></i>
                在地图上点击机场标记选择起飞地点
            </p>

            <div id="selected-departure" class="selected-airport" style="display: none;">
                <div class="airport-card">
                    <div class="airport-icon">
                        <i class="fas fa-plane-departure"></i>
                    </div>
                    <div class="airport-info">
                        <h3 id="departure-name"></h3>
                        <p id="departure-city"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部操作按钮 -->
        <div class="bottom-actions">
            <div class="action-buttons">
                <button class="btn btn-secondary btn-search" id="btn-search-airport">
                    <i class="fas fa-search"></i>
                    搜索机场
                </button>
                <button class="btn btn-primary btn-next" id="btn-step1-next" disabled>
                    请选择起飞机场
                    <i class="fas fa-map-marker-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 搜索弹窗 -->
    <div class="search-modal" id="search-modal">
        <div class="search-modal-content">
            <div class="search-modal-header">
                <h2>
                    <i class="fas fa-search"></i>
                    搜索机场
                </h2>
                <button class="close-btn" id="close-search-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-modal-body">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="airport-search-input" 
                        class="search-input" 
                        placeholder="输入机场名称或城市名称..."
                        autocomplete="off"
                    >
                    <button class="clear-search-btn" id="clear-search" style="display: none;">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
                <div class="search-results" id="search-results">
                    <p class="search-hint">
                        <i class="fas fa-info-circle"></i>
                        请输入至少2个字符开始搜索
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-plane fa-spin"></i>
            <p>正在加载...</p>
        </div>
    </div>

    <!-- 腾讯地图API -->
    <script src="https://map.qq.com/api/gljs?v=1.exp&libraries=geometry,convertor&key=KOQBZ-4V5KQ-HOE5W-4KCFR-SHIMH-CFFS3"></script>
    <script src="../shared/tencent-map.js"></script>
    <script src="departure.js"></script>
</body>
</html>
